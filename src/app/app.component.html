<mat-sidenav-container class="sidenav-container">
  <mat-sidenav #drawer class="sidenav" fixedInViewport="true"
               [attr.role]="'navigation'"
               [mode]="'side'"
               [opened]="true">
    <mat-nav-list>
      <a mat-list-item routerLink="comics">Comics</a>
      <a mat-list-item routerLink="mtg-dashboard">MTG Collection</a>
      <a mat-list-item routerLink="mtg-scry-import">MTG Scry-Import</a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <button type="button" mat-icon-button (click)="drawer.toggle()"><mat-icon>menu</mat-icon></button>
      <span>overmind</span>
    </mat-toolbar>

    <!-- REAL PAGE CONTENT -->
    <router-outlet></router-outlet>

  </mat-sidenav-content>
</mat-sidenav-container>
